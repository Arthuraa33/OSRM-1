<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>OSRM Projeart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">PÃ¡gina Inicial<span class="sr-only"></span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'login' %}">Login<span class="sr-only"></span></a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="col-4 m-auto pt-2 pb-2 text-center">
        <form action="{% url 'cadastro' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome</label>
                <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input name="senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword2"></label>
                <input name="senha2" type="password" class="form-control" id="exampleInputPassword2" placeholder="Repita a senha">
            </div>
            <div>
                <label></label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
            
            <div class="col-8 m-auto pt-2 pb-2 text-center">
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div> 
</div>

</body>


</html>
