<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRM Projeart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %} 
            <li class="nav-item active">
                <a class="nav-link">Olá, {{ user.username }}!<span class="sr-only"></span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'logout' %}">Sair<span class="sr-only"></span></a>
            </li>

            {% else %}
            <li class="nav-item active">
                <a class="nav-link" href="">Página Inicial<span class="sr-only"></span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'login' %}">Login<span class="sr-only"></span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'cadastro' %}">Cadastro<span class="sr-only"></span></a>
            </li>

            {% endif %}
          </ul>
        </div>
    </nav>
</body>
</html>
