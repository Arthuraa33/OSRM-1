<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>OSRM Projeart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %} 
            <li class="nav-item active">
                <a class="nav-link">Olá, {{ user.username }}!<span class="sr-only"></span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'dashboard' %}">Dashboard<span class="sr-only"></span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'form' %}">Requisição de Serviço<span class="sr-only"></span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'lista' %}">Visualizar Requisições<span class="sr-only"></span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'logout' %}">Sair<span class="sr-only"></span></a>
            </li>

            {% else %}
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Página Inicial<span class="sr-only"></span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'cadastro' %}">Cadastro<span class="sr-only"></span></a>
            </li>

            {% endif %}
          </ul>
        </div>
    </nav>

    <label></label>
    
    <div class="col-4 m-auto pt-2 pb-2 text-center">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input name="senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>

            <div>
                <label></label>
            </div>
            
            
            <div class="col-8 m-auto pt-2 pb-2 text-center">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
    </div> 
</div>

</body>


</html>
