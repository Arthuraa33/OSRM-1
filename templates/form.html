<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>OSRM Projeart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form name="form" id="form" action="/create/" method="post">
            {% csrf_token %}
            <div class="form_group mt-4 ">Nome: {{form.nome}}</div>
            <div class="form_group mt-4 ">Patrimonio: {{form.placa_patrimonio}}</div>
            <div class="form_group mt-4 ">Local: {{form.local}}</div>
            <div class="form_group mt-4 ">Problema: {{form.problema}}</div>
            
            <div><input type="submit" class="btn btn-success" value="Enviar Dados"></div>

        </form>
    
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>
        
</div>

</body>


</html>
